<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Admin Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .admin-wrapper {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .admin-tab {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      cursor: pointer;
      font-family: var(--ff-rubik);
      font-size: 1.4rem;
    }

    .admin-tab.active {
      background-color: var(--deep-saffron);
      color: #fff;
      border-color: var(--deep-saffron);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
    }

    th,
    td {
      border: 1px solid #e0e0e0;
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background-color: #fafafa;
      font-weight: 600;
    }

    .empty-row {
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="admin-wrapper">
    <div class="admin-header">
      <h1 class="h2">Foodie Admin Dashboard</h1>
      <a href="/" class="btn btn-hover" style="--bg-color: var(--dark-orange);">Back to Website</a>
    </div>

    <div class="admin-tabs">
      <button class="admin-tab active" data-admin-tab="orders">Orders</button>
      <button class="admin-tab" data-admin-tab="bookings">Bookings</button>
    </div>

    <div data-admin-panel="orders">
      <h2 class="h3" style="margin-bottom: 10px;">Latest Orders</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Phone</th>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Address</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="orders-body">
          <tr>
            <td colspan="8" class="empty-row">Loading orders...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div data-admin-panel="bookings" style="display: none;">
      <h2 class="h3" style="margin-bottom: 10px;">Latest Bookings</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Persons</th>
            <th>Date</th>
            <th>Message</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="bookings-body">
          <tr>
            <td colspan="7" class="empty-row">Loading bookings...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadOrders() {
      const body = document.getElementById('orders-body');
      body.innerHTML = '<tr><td colspan="8" class="empty-row">Loading orders...</td></tr>';
      try {
        const res = await fetch('/api/admin/orders');
        const data = await res.json();
        if (!res.ok || !data.success) {
          body.innerHTML = '<tr><td colspan="8" class="empty-row">Failed to load orders.</td></tr>';
          return;
        }
        if (!data.orders.length) {
          body.innerHTML = '<tr><td colspan="8" class="empty-row">No orders found.</td></tr>';
          return;
        }
        body.innerHTML = data.orders.map(o => `
          <tr>
            <td>${o.id}</td>
            <td>${o.customer_name || ''}</td>
            <td>${o.customer_phone || ''}</td>
            <td>${o.item_name || ''}</td>
            <td>${o.item_price}</td>
            <td>${o.quantity}</td>
            <td>${o.customer_address || ''}</td>
            <td>${o.created_at || ''}</td>
          </tr>
        `).join('');
      } catch (e) {
        console.error(e);
        body.innerHTML = '<tr><td colspan="8" class="empty-row">Error loading orders.</td></tr>';
      }
    }

    async function loadBookings() {
      const body = document.getElementById('bookings-body');
      body.innerHTML = '<tr><td colspan="7" class="empty-row">Loading bookings...</td></tr>';
      try {
        const res = await fetch('/api/admin/bookings');
        const data = await res.json();
        if (!res.ok || !data.success) {
          body.innerHTML = '<tr><td colspan="7" class="empty-row">Failed to load bookings.</td></tr>';
          return;
        }
        if (!data.bookings.length) {
          body.innerHTML = '<tr><td colspan="7" class="empty-row">No bookings found.</td></tr>';
          return;
        }
        body.innerHTML = data.bookings.map(b => `
          <tr>
            <td>${b.id}</td>
            <td>${b.full_name || ''}</td>
            <td>${b.email_address || ''}</td>
            <td>${b.total_person || ''}</td>
            <td>${b.booking_date || ''}</td>
            <td>${(b.message || '').slice(0, 60)}</td>
            <td>${b.created_at || ''}</td>
          </tr>
        `).join('');
      } catch (e) {
        console.error(e);
        body.innerHTML = '<tr><td colspan="7" class="empty-row">Error loading bookings.</td></tr>';
      }
    }

    // Tabs
    const tabs = document.querySelectorAll('[data-admin-tab]');
    const panels = document.querySelectorAll('[data-admin-panel]');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.getAttribute('data-admin-tab');
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        panels.forEach(p => {
          p.style.display = p.getAttribute('data-admin-panel') === target ? 'block' : 'none';
        });
        if (target === 'orders') {
          loadOrders();
        } else {
          loadBookings();
        }
      });
    });

    // Initial load
    loadOrders();
  </script>
</body>

</html>
